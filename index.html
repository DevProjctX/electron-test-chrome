<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; script-src * 'self' https//apis.google.com 'unsafe-inline' 'unsafe-eval';object-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta name="google-signin-client_id" content="175534480516-558nmi81ob3nbhk810pi5e3adi1tkrjs.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">
    <link href="./styles.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <!--<button id="loginBtn">Login</button>-->
    <!--<div class="g-signin2" data-onsuccess="onSignIn"></div>-->

    <script>
    function onSignIn(googleUser) {
          var profile = googleUser.getBasicProfile();
          console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
          console.log('Name: ' + profile.getName());
          console.log('Image URL: ' + profile.getImageUrl());
          console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
      }
    function onFailure(error) {
        console.log(error);
    }
    function renderButton() {
        gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 200,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSignIn,
            'onfailure': onFailure
      });
    }
  </script>
    <div id="my-signin2"></div>
    <!-- You can also require other files to run in this process -->
    <!-- <script src="./renderer.js" ></script> -->
    <!-- <script src="./firebaseauth.js" ></script> -->

  </body>
</html>
